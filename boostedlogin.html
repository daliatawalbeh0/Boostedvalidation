    />

  <body class="w-100">
    <div class="d-flex flex-row">
      <div class="d-flex flex-column">
        <header>
          <nav class="navbar" style="margin-left: 18rem">
            <div class="container-fluid">
              <div class="navbar-brand ms-5">
                <a class="stretched-link" href="#">
                  <img
                    style="width: 9rem; height: 6rem"
                    src="orange.jpg"
                    width="auto"
                    height="4rem"
                    alt="Boosted - Back to Home"
                    loading="lazy"
                  />
                </a>
                <div class="d-flex flex-column ms-3 mb-0 me-5">
                  <p class="fs-2">اكاديمية البرمجة</p>
                  <p class="fs-2">Coding Academy</p>
                </div>
              </div>
              <div class="d-flex flex-row ms-5 mb-0">
                <p class="fs-6 ms-5">Help</p>
                <p class="fs-6 ms-4">Terms & Conditions</p>
              </div>
            </div>
          </nav>
          <span class="border-end"></span>
        </header>
        <form style="margin-left: 20rem;">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text" style="display: none;color: red;">The email is invalid</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <div id="passHelp" class="form-text" style="display: none;color: red;">The password is invalid</div>
            </div>
         
            <button type="submit" class="btn btn-primary mt-2" onclick="submitt()">Submit</button>
          </form>
          <script>
           
            var emaildata= localStorage.getItem("Email");
            var passdata= localStorage.getItem("Password");
            var username = localStorage.getItem("Fullname");

           
            
            const checkemail =
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            const checkpass =
            /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&^])[A-Za-z\d@.#$!%*?&]{8,15}$/;

            function submitt (){
              var em=document.getElementById('exampleInputEmail1').value;
            var pw=document.getElementById('exampleInputPassword1').value;
            sessionStorage.setItem("Email", em.value);
            sessionStorage.setItem("Password", pw.value);
              var email=sessionStorage.getItem("Email");
              var pass=sessionStorage.getItem("Password");
                if (!em.match(checkemail)){
                    var helpe=document.getElementById('emailHelp');
                    helpe.style.display='none';

                    if(pass!=passdata){
                        var helpp=document.getElementById('passHelp');
                        helpp.innerText='The email or password not match';
                    }
                  
                }   else if(pass!=passdata)
                    {
                        var helpp=document.getElementById('passHelp');
                        helpp.innerText='The password is incorrect';
                    }
                    
                if(email==emaildata){
                  if(pass==passdata){
                    sessionStorage.setItem("Email", em.value);
                    sessionStorage.setItem("Password", pw.value);
                    
                    window.alert(sessionStorage.getItem("Email"));
                    //var name=localStorage.getItem("Fullname");
                    //window.location.href = "boostedwelcome.html";
                  }
                }
              
                

            }
          </script>
  </body>
